services:
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    image: prototipo-coletor-promo:latest
    container_name: coletor-promocoes
    
    # Carrega variáveis de ambiente do arquivo .env
    env_file:
      - .env
    
    # Sobrescreve ou adiciona variáveis de ambiente específicas
    environment:
      - PYTHONUNBUFFERED=1
    
    # Expõe porta da API FastAPI
    ports:
      - "8000:8000"
    
    # Monta o diretório de secrets para acessar credenciais GCP
    volumes:
      - ./secrets:/app/secrets:ro
    
    # Política de restart: always para manter API rodando
    restart: unless-stopped
    
    # Logs: limita tamanho para evitar crescimento descontrolado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"