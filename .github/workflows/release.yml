# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Extrair informaÃ§Ãµes da tag
        id: tag
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ðŸ“ Extrair changelog da versÃ£o
        id: changelog
        run: |
          # Extrai a seÃ§Ã£o do changelog para esta versÃ£o
          VERSION="${{ steps.tag.outputs.version }}"
          
          # Pega o conteÃºdo entre a versÃ£o atual e a prÃ³xima
          CHANGELOG=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
          
          # Se nÃ£o encontrar, usa mensagem padrÃ£o
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${{ steps.tag.outputs.tag }}"
          fi
          
          # Salva em arquivo para o release
          echo "$CHANGELOG" > release_notes.md
          
          echo "ðŸ“‹ Release Notes:"
          cat release_notes.md

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Criar pacote de distribuiÃ§Ã£o
        run: |
          mkdir -p dist
          
          # Cria arquivo com informaÃ§Ãµes da versÃ£o
          echo "VERSION=${{ steps.tag.outputs.version }}" > dist/VERSION
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> dist/VERSION
          echo "COMMIT=${GITHUB_SHA}" >> dist/VERSION
          
          # Empacota o cÃ³digo fonte
          tar -czvf dist/prototipo-coletor-promo-${{ steps.tag.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='secrets' \
            app/ scripts/ requirements.txt README.md CHANGELOG.md

      - name: ðŸš€ Criar GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ðŸŽ‰ Release ${{ steps.tag.outputs.tag }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, 'alpha') || contains(steps.tag.outputs.tag, 'beta') || contains(steps.tag.outputs.tag, 'rc') }}
          files: |
            dist/prototipo-coletor-promo-${{ steps.tag.outputs.version }}.tar.gz
            dist/VERSION
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Resumo da Release
        run: |
          echo "## ðŸŽ‰ Release ${{ steps.tag.outputs.tag }} criada!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artefatos" >> $GITHUB_STEP_SUMMARY
          echo "- \`prototipo-coletor-promo-${{ steps.tag.outputs.version }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Changelog" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY
